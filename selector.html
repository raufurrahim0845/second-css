<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Selectors</title>


    <style>
        *{
            margin: 0 auto;
            padding:20px;
        }
        p{
            color: red;
        }

        #id, li{
            background-color: yellow;
        }

        .color{
            color : green;
        }
    </style>
</head>
<body>
    <h3>Hello world Selectors</h3>
    <p>My first line CSS</p>
    <p id="id">My second line CSS</p>
    <p>My third line CSS</p>
    <p>My forth line CSS</p>
    <p class="color">My fifth line CSS</p>
    <p>My sixth line CSS</p>
    <p>My seventh line CSS</p>
    <p>My eighth line CSS</p>


    <ol>
        <li>option </li>
        <li>no oftion</li>
    </ol>

    <form action="">

    <input type="text" name="" id="">
    <input type="password" name="" id="">
    <input type="email" name="" id="">
    <input type="submit" value="login">

    </form>    
</body>
</html>
